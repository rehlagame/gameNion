<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>مغامرة النيون 2025 - النسخة الاحترافية</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container" id="gameContainer">
        <!-- شاشة البداية -->
        <div class="menu-screen" id="menuScreen">
            <h1 class="game-title">مغامرة النيون</h1>
            <p class="game-description">
                ساعد بطلنا في الجري والقفز فوق حواجز الطاقة الخطيرة في مدينة المستقبل.
            </p>
            <button class="start-button" id="startButton">ابدأ المغامرة</button>
            <div class="controls-info">
                <span class="desktop">الأسهم للحركة | المسافة للقفز</span>
                <span class="mobile">اضغط في أي مكان على الشاشة للقفز</span>
            </div>
        </div>

        <!-- شاشة اللعب -->
        <div class="game-screen" id="gameScreen">
            <canvas id="gameCanvas"></canvas>
            <div class="game-ui">
                <div class="score">
                    <span>النقاط:</span>
                    <span id="scoreValue">0</span>
                </div>
                <!-- ===== تعديل: حاوية للأزرار ===== -->
                <div class="ui-buttons">
                    <!-- زر كتم الصوت الجديد -->
                    <button class="ui-button" id="muteBtn" title="كتم الصوت">
                        <svg id="iconSoundOn" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                        <svg id="iconSoundOff" style="display: none;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L7 9.01V15l2.05 2.05L12 14.24V4z"/>
                        </svg>
                    </button>
                    <!-- زر إعادة اللعب -->
                    <button class="ui-button" id="ingameRestartBtn" title="إعادة اللعبة">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- شاشة نهاية اللعبة -->
        <div class="game-over" id="gameOverScreen">
            <h2>انتهت اللعبة!</h2>
            <div class="final-score">نقاطك النهائية: <span id="finalScore">0</span></div>
            <button class="restart-button" id="gameOverRestartBtn" title="إعادة اللعب">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
            </button>
            <p class="restart-info">أو اضغط على Enter / R لإعادة اللعب</p>
        </div>
    </div>

    <!-- عنصر الصوت -->
    <audio id="bgMusic" src="assets/background-music.wav" loop></audio>

    <script src="script.js"></script>

</body>
</html>
